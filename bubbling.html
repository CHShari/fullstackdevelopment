<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>event bubbling stop propagation</title>
</head>
<body>
<div id="p1">
<button id="c1" onclick="event.stopPropagation()">
IAM child</button>
</div>
<script>
var parent=document.querySelector('#p1');
parent.addEventListener('click',function(){
alert("parent is invoked");
});
var child=document.querySelector('#c1');
child.addEventListener('click',function(){
alert("child is invoked");
});
</script>
</body>
</html>
